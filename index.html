<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>


    <!-- daisyUI + Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- css -->
     <link rel="stylesheet" href="style.css">
</head>


<body>
    <header class="w-11/12 mx-auto ">
       <nav class="flex justify-between items-center py-6">
           <div>
              <img src="images/Logo.png" alt="">
           </div>

           <div>
            <label class="input input-bordered flex items-center gap-2">
                <input type="text" class="grow" placeholder="Search" />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="h-4 w-4 opacity-70">
                  <path
                    fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"

                </svg>
              </label>
           </div>

           <div>
             <button class="btn btn-error text-white px-16">Sort</button>
           </div>
       </nav>

       <section id="category-button" class="flex justify-center gap-5 py-9">
             <button id="all-btn" onclick="loadCardFromApi() ;addButtonFunctionality('all-btn')" class="btn">All</button>
       </section>
    </header>

    <main>
    <!-- cards section -->
     <section id="cards-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 w-11/12 mx-auto gap-6">

     </section>

     <!-- modal -->
      <!-- You can open the modal using ID.showModal() method -->
<!-- Open the modal using ID.showModal() method -->

<dialog id="my_modal" class="modal">
  <div class="modal-box">
    <div id="detail-of-modal">
        
    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn btn-error text-white px-7 text-xl">Close</button>
      </form>
    </div>
  </div>
</dialog>
    </main>

    <footer>

    </footer>
